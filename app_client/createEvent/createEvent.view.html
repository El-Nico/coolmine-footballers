<navigation></navigation>
<form ng-submit="vm.onSubmit()">
        <div class="form-group row">
                <div class="col-sm-2">Event Type</div>
                <div class="col-sm-10">
                  <div class="form-group">
                    <label for="sel1">Event type</label>
                    <select class="form-control" id="sel1" ng-model="vm.type">
                      <option>football</option>
                      <option>announcement</option>
                    </select>
                  </div> 
            </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">is next event?</div>
                <div class="col-sm-10">
                  <div class="radio">
                  <label class="radio-inline"><input type="radio" name="optradio" value="yes" ng-model="vm.isNextEvent">yes</label>
                  <label class="radio-inline"><input type="radio" name="optradio" value="no" ng-model="vm.isNextEvent">no</label>
                </div>
                </div>
              </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Event title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="football + date" ng-model="vm.title">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label" >Event subtitle</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="venue + subtitle" ng-model="vm.subtitle">
          </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">Participants(separate with comma)</div>
                <div class="col-sm-10">
                    <textarea class ="form-control" name="" id="" cols="30" rows="10" ng-model="vm.participants"></textarea>
                </div>
            </div>
            <div class="form-group row">
                    <div class="col-sm-2">Event Details</div>
                    <div class="col-sm-10">
                            <textarea class ="form-control" name="" id="" cols="30" rows="10" ng-model=vm.details></textarea>
                    </div>
                </div>
                <!-- <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                                <a href="" class="btn btn-primary">upload image</a><a href="" class="btn btn-primary">upload video</a>
                        </div>
                    </div> -->
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Create event</button>
          </div>
        </div>
      </form>
